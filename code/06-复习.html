<body>

    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/navigation-day-v1',
            zoom: 1,
            projection: 'globe',
        })
        map.on('style.load', ()=>{
            map.setFog({
                
            })
        })
        setTimeout(()=>{
            map.flyTo({
                center: [114.315, 30.592],
                zoom: 8,
                speed: 0.5
            })
        },2000)
    </script>
