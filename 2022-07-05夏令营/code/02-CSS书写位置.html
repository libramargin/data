<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS书写位置</title>
    <!-- 外链样式：通过link元素链接到html文件中 -->
    <link rel="stylesheet" href="./02-CSS.css">
    <style>
        /* 选择器：声明块 */
        .red{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- style\id\class是常用属性，每个元素都可以添加的属性 -->
    <div style="color: red;">行内样式:通过style属性写在元素的开始标签</div>
    <div class="red">内嵌样式:在head中通过style标签书写</div>
    <div class="green">外链样式:通过link元素链接到html文件中</div>
</body>
</html>
