<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 并集选择器：同时选中多个选择器 */
        p,
        div {
            color: red;
        }
    </style>
</head>
<body>
    <p>Lorem.</p>
    <p>Harum.</p>
    <p>Molestiae.</p>

    <div>div</div>
    <span>span</span>
</body>
</html>
