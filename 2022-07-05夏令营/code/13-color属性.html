<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color属性</title>
    <style>
        div {
            /* 单词 */
            color: aqua;
        }
        h1 {
            /* RGB格式 */
            color: rgb(255, 0, 0);
        }
        p {
            /* 十六进制 */
            color: #e1e1e1;
        }
    </style>
</head>
<body>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti asperiores nostrum debitis vero dolor enim perspiciatis explicabo saepe culpa ex.</div>
    <h1>Lorem, ipsum.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, nesciunt?</p>
</body>
</html>
