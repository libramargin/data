<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        a:link {
            color: blue;
        }
        a:visited {
            color: red;
        }
        /* :hover,当鼠标经过时的状态 */
        a:hover {
            color: green;
        }
        a:active {
            color: aquamarine;
        }
        /* 类似于交集选择器，同时满足div元素选择器和:hover伪类选择器 */
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <a href="">a链接</a>
    <div>div元素</div>
</body>
</html>
