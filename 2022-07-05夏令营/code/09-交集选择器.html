<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        h1.import {
            color: red;
        }
        p.import {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- h1和p都是应用的同一个类表示强调，但希望h1强调的是红色，p强调的是蓝色 -->
    <h1 class="import">h1元素</h1>
    <p class="import">p元素</p>
    <div class="import">div+import</div>
    <p>只有p元素</p>
</body>
</html>
