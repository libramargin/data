<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器：#id名 {} */
        #app {
            color: red;
        }
    </style>
</head>
<body>
    <h3>id选择器：在html每个元素的id值是唯一的，通过id选择器唯一确定一个元素</h3>
    <div id="app">app</div>
    <div class="red">类选择器</div>
    <div>元素默认值</div>
</body>
</html>
