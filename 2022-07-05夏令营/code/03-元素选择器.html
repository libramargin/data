<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器</title>
    <style>
        /* 选择器：{属性1：属性值1；属性2：属性值2} */
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h3>元素选择器：会将所有的元素全部选中</h3>
    <!-- 自动生成三个段落：p*3>lorem5 -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Quia perspiciatis impedit quod laudantium?</p>
    <p>Quia excepturi est voluptates mollitia!</p>
</body>
</html>
