<!-- 英文状态 !+Tab 生成页面结构 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 注释：Ctrl+/
        lang:是否翻译 en:英文
        charset:字符集 utf-8:支持中英文编码
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h的使用</title>
</head>
<body>
    <h1>主标题（书名）</h1>
    <!-- ctrl + enter :另起一行 -->
    <h2>文章标题（章标题）</h2>
    <h3>文章的副标题（节标题）</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
</body>
</html>
